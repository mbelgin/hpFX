# PLEASE READ ALL INSTRUCTIONS CAREFULLY.
#

# Filename of the *.bat file that will be used to launch all of the combinations created by this tool.
# Name it what you like, but no special characters or white places, please.
# IMPORTANT: This filename must have a '.bat' extension, e.g. 'run_all_tests.bat'
TestBatFile: run_monsta_all_C_cases.bat

# Puts test results under different folders corresponding to different categories which should be analysed together.
# For example C1_Only, C1+C2, BL+C1+C2, C1+C2+Vol... You get the point. No special characters, please.
# OPTIONAL (all tests will be placed under the same directory if left blank)
TestCategory: FXCHOICE_RO_HST_C_ONLY_15-62

# A list of hpFX experts. This is required because the expert configuration file (*.set) may not be
# compatible across different versions. Always manually verify the compatibility before adding versions in this list,
# otherwise you'll end up with incorrect and misleading results, especially if you are using hpFX Algo tester defaults.
# hpFX will refuse to extract values from *.set values unless they are generated by using one of these versions.
# These versions must match the filename of the expert (yes, you need to rename it under 'Experts' with a version #)!
# WARNING: NOT IMPLEMENTED YET, TBD IN FUTURE VERSIONS!!!
CompatibleExperts:
  - hpFX ALGO TESTER 15-62.ex4

# An expert configuration template file (*.set) to be used to construct the hpFX inputs.
# Newly created test cases will inherit most settings from this file, with the exception of indicator-specific lines.
# The rest of the parameters (e.g. risk %, TP MULTIPLIER...) will remain identical for all tests.
# This file will remain unchanged after the operations so you can use it as many time as you like.
# It can be provided as an absolute path, or relative to the directory that this code is running from.
ExpertTemplate: config\blank_template_v15_62.set

# A hpFX configuration template (*.yaml) to be used to construct the hpFX inputs. The ONLY line that will
# be modified is 'TestExpertParameters:' so you can provide any existing *.yaml file as long as the
# rest of the parameters (e.g. TestFromDate, TestToDate, TestSymbolsList, etc.) match what you have in mind for these runs.
# This file will remain unchanged after the operations so you can use it as many time as you like.
# It can be provided as an absolute path, or relative to the directory that this code is running from.
hpFXTemplate: config\template_hpFX_config.yaml

# Path to expert configuration files (*.set) and hpFX configurations (*.yaml) to be generated. This path must be
# relative to the shared data folder (mt4_results_folder in global_config.yaml). Do NOT provide an absolute path here!!
ExpertsPath: MONSTA_C_ONLY_AUTO_GENERATED_INPUTS

# TestMode=1: C1 SIGNAL + C2/V AGREE + E
# TestMode=2: BL SIGNAL + C1/C2/V AGREE + E
# TestMode=3: BL/C1 SIGNAL + BL/C1/C2/V AGREE + E
# NOT SUPPORTED: ALGO TEST, REPAINT TEST, WEEKEND CANDLES TEST)
TestMode: 1

# Format: <given name> | <indi type> | <indi definition>
#
# 'given name' is a human readable name you give to that indicator, E.g. C1_ADX. This will be used to construct the
# filenames for expert files (*.set) created for all indicator combinations, e.g. 'BL_KIJUN-SEN+C1_ADX.set'
#
# 'indi type' must be one of:
# FILE      (meaning the indicator type and parameters will be extracted from the defined *.set file)
# CBL (Only for Baseline indicators)
# 2LC       (for TWO LINES CROSS)
# 1LVC      (for ONE LEVEL CROSS)
# 2LVC      (for TWO LEVEL CROSS)
# LCMA      (for LINE CROSS WITH MA)
# SLS       (for SINGLE LINE SIGNAL)
# HIST      (for HISTOGRAM)
# ARROWS    (for ARROWS)
#
# 'indi definition' must match the hpFX format. See below for examples.
# 'FILE' must be provided as a path relative to 'mt4_results_folder' in global configuration.
# If "FILE" is given, the path to *.set file must be defined relative to the "ExpertsPath" defined above.
# Example:
# C1:
#   - C1_BH-ERGODIC | 1LVC | ;Experimental\\Confirmation\\BH-Ergodic;1;
#   - C1_AAS | FILE | C1_AAS.set
# Special Case: hpFX comes with a long list of default indicators. You can specify them providing the
# corresponding number in the list. For example, 'SSL' is #10 in hpFX 15.36 'C1' list, so it can be
# specified as:
#   - C1_SSL | 10 |
# Note that you must provide the last '|' character even though there's no configuration on the right hand side.
# While this should work, an easier (and recommended) approach is simply using the hpFX interface to
# create the desired '*.set' file, then using the "FILE" approach as explained above.

# Array of BL indicators and type, keep blank if none. If specified, "BASELINE SIGNAL + C1/C2/V AGREE + E" is assumed.
BL:

